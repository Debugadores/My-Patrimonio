<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPatrimonio | Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a2463 0%, #247ba0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            fill: #0a2463;
            margin-bottom: 1rem;
        }

        .logo-text {
            color: #0a2463;
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #0a2463;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #247ba0;
            box-shadow: 0 0 0 0.2rem rgba(36, 123, 160, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #0a2463 0%, #247ba0 100%);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(36, 123, 160, 0.3);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: #247ba0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0a2463;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating > label {
            padding: 0.75rem 1rem;
        }

        .form-floating > .form-control {
            padding: 0.75rem 1rem;
            height: calc(3.5rem + 2px);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L6.04,7.5L12,10.85L17.96,7.5L12,4.15M5,15.91L11,19.29V12.58L5,9.21V15.91M19,15.91V9.21L13,12.58V19.29L19,15.91Z" />
            </svg>
            <div class="logo-text">MyPatrimonio</div>
            <div class="subtitle">Faça login para continuar</div>
        </div>
        
        <form>
            <div class="form-floating">
                <input type="text" class="form-control" id="codigo" placeholder="Código">
                <label for="codigo">Código da Empresa</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="razaoSocial" placeholder="Razão Social">
                <label for="razaoSocial">Razão Social</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="usuario" placeholder="Usuário">
                <label for="usuario">Usuário</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="funcionario" placeholder="Funcionário">
                <label for="funcionario">Funcionário</label>
            </div>

            <div class="form-floating position-relative">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
                <label for="senha">Senha</label>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <button type="submit" class="btn btn-login">Acessar</button>

            <div class="links">
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <a href="#" class="register">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const senha = document.getElementById('senha');
            senha.type = senha.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
